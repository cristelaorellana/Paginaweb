<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
  </head>
  <body>
    <div class="form-container">
      <div class="login-container">
        <h2>Bienvenido</h2>
        <p class="parrafo"> <b> Seleccione el método de autenticación</b></p>
        <form action="">
          <p>
            <label for="username">Usuario</label>
            <input class="input" type="text" name="username" id="username" />
          </p>
          <p>
            <label for="password">Contraseña</label>
            <input class="input" type="password" name="password" id="password" />
          </p>
          <div class="options">
            <div>
              Remember me
              <input type="checkbox" name="remember" id="remember" />
            </div>
            <div>
              <a href="#">Olvide mi Contraseña</a>
            </div>
          </div>
          <p>
            <input type="submit" class="btn btn-login" value="Log in" />
          </p>
          <div class="providers">
            <span>Choose another method to autenticate</span>
            <button class="btn btn-google">Google</button>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>
          </div>
        </form>
      </div>
      <div class="welcome-screen-container">
        <img src="img/pexels-nadi-lindsay-4874899.jpg" alt="">
      </div>
    </div>
  </body>
</html>
