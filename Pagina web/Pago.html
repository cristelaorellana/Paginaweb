<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pago.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de envío</h3>

                <div class="inputBox">
                    <span>Nombre:</span>
                    <input type="text" placeholder="Salomon Villeda">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Dirección:</span>
                    <input type="text" placeholder=" calle - localidad">
                </div>
                <div class="inputBox">
                    <span>Departamento:</span>
                    <input type="text" placeholder="Chalatenango">
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Tarjetas Aceptadas :</span>
                    <img src="imagenes/tarjetas.png"> <img src="imagenes/indice.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nombre de la tarjeta  :</span>
                    <input type="text" placeholder=" Salomon Villeda">
                </div>
                <div class="inputBox">
                    <span>Número de Tarjeta de Crédito :</span>
                     <input type="text" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de vencimiento :</span>
                    <input type="text" placeholder="marzo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp año :</span>
                        <input type="text" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">   
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Enviar" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
